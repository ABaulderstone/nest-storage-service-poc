version: '3'
services:
  nest:
    build:
      context: ./nest-app
      dockerfile: Dockerfile.dev
    depends_on:
      - database
      - storage
    ports:
      - 8080:8080
    volumes:
      - ./nest-app:/app
    env_file:
      - ./.env

    networks:
      - app-network

  storage:
    build:
      context: ./storage-service
      dockerfile: Dockerfile.dev
    ports:
      - 3001:3001
    environment:
      - PORT=3001
    volumes:
      - ./storage-service/uploads:/app/uploads
    networks:
      - app-network

  database:
    image: mysql:latest
    env_file:
      - ./.env
    ports:
      - '3307:3306'
    volumes:
      - ./db/mysql-init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/mysql-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      timeout: 20s
      retries: 10
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
